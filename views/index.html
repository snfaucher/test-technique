<script type="text/template" id="instruction">
      <div>
        <h2>Instruction</h2>
        <p>
          Le test consiste à créer une page "Pays" affichant une liste de nom de pays et de l'information supplémentaire sur un pays sélectionné.
        </p>
        <p>
          Vous avez 2 jours pour compléter le test.
        </p>
        <p>
          Veillez s.v.p nous indiquer le nombre d'heures utilisés pour l'implémentation.
        </p>
        <p>
          Voici les requis fonctionnels à respecter.
        </p>
        <ol>
          <li>
            Je peux naviguer vers la page "Pays" et vers la page d'instruction.
          </li>
          <li>
            Je peux sélectionner un pays à voir de l'informations supplémentaires à partir d'une liste affichant le nom
            de tous les pays disponibles dans le système.
          </li>
          <li>
            Je peux voir la date et l'heure de la dernière mise à jour  de la liste des pays.
          </li>
          <li>
            Je peux manuellement déclancher une mise à jour de la liste des pays.
          </li>
        </ol>
        <h3>Précisions d'implémentation du serveur</h3>
        <ul>
          <li>
            Utilisez l'API <a href="https://restcountries.eu/">https://restcountries.eu/</a> comme source de données.
          </li>
          <li>
            Le serveur doit exposer un API REST et avoir les données des pays en mémoire (dans une variable nommé 'countriesDB').
          </li>
          <li>
            Les données des pays affichées dans la page "Pays" doivent provenir des données en mémoire du serveur et être servies par le endpoint '/pays' selon le format : 
            <pre>
              {
                metadata : {
                  nbTotal : 3, // nombre
                  lastUpdate : '2018-01-15 14:04'  // date
                },
                data : [{...}, {...}, {...}] // liste des pays
              }
            </pre>
          </li>
          <li>
            La mise à jour de la liste des pays est possible au endpoint '/refresh' via un 'POST' HTTP et retourner les informations suivantes.
            <pre>
              {
                lastUpdate : '2018-01-15 14:04'  // date
              }
            </pre>
          </li>          
        </ul>
